{% block head %}
<title>Image Repository</title>
{% endblock %}

{% block body %}
    <h2>Welcome to the Image Repository</h2>
    <form method="POST" action="/" enctype="multipart/form-data">
        <input type="file" name="images[]" accept=".jpg,.png" multiple="multiple">
        <label>Public?</label>
        <input type="checkbox" name="public-private" >
        <input type="submit" value="Upload">
    </form>
    <form method="POST" action="/logout" >
        <input type="submit" value="Logout" />
    </form>

{% endblock %}
